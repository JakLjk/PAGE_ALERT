{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#pageFormModal" data-whatever="@mdo">Add webpage</button>

<div class="modal fade" id="pageFormModal" tabindex="-1" role="dialog" aria-labelledby="pageFormModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="pageFormModalLabel">Add webpage</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form>
      <div class="modal-body">
            <div class="form-group">
              <label for="alert-name" class="row-form-label">Alert Name:</label>
              <input type="text" class="form-control" id="alert-name">
            </div>
            <div class="form-group">
              <label for="page-link" class="row-form-label">Webpage Link:</label>
              <input type="text" class="form-control" id="page-link">
            </div>
            <div class="form-group">
              <label for="search-element" class="col-form-label">Search Element:</label>
              <input type="text" class="form-control" id="search-element">
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-6">
                        <label for="interval_value" class="col-form-label">Interval Value:</label>
                        <input type="text" class="form-control" id="interval_value">
                    </div>
                    <div class="col-4">
                        <label for="interval-type" class="col-form-label">Interval Period:</label>
                        <select id="inputState" class="form-control">
                            <option selected>Minutes</option>
                            <option>Hours</option>
                            <option>Days</option>
                          </select>
                    </div>
                </div>
            </div>    
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Add Alert</button>
      </div>
    </form>
    </div>
  </div>
</div>

<h2> Add page to scrape</h2>

</div>

{% endblock %}
